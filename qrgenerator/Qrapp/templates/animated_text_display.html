<!DOCTYPE html>
<html>
<head>
    <title>Animated QR Code</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
        }
        .animated-text {
            font-size: 40px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">{{ data }}</div>
</body>
</html>
